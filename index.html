<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathi OCR Tool</title>
    <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>Image to Marathi Text Converter</h1>
        <div class="upload-btn-wrapper">
           
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <button id="processButton" class="btn">Convert to Text</button>
        <button id="resetButton" class="btn2"><i class="fa fa-trash-o"></i></button>
      <div
           <title>Wait for Text....</title> </div>
        <div id="result" class="result-box"></div>
        <button id="copyButton" class="btn copy-btn"><i class="fa fa-copy"></i></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
